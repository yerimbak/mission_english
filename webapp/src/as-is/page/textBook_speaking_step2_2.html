<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/aitutor_m.css">
</head>
<body ontouchstart="">
    <div id="app">
        <div class="app-inner">  

            <div id="textBookContainer">

                <header>
                    <button class="btn-back"><span></span></button>
                    <div class="desc">모범 답변과 비교해보세요.</div>
                </header>

                <div class="contents-wrap">
                    <div id="speaking_sentenceSpeak">
                        <div class="learning-cont-wrap">
                            <div class="turn-wrap">
                                <strong>1</strong>/13
                            </div>
                            <div class="sentence-wrap">
                                <p>안녕하세요 벤스 카페입니다. 무엇을 드릴까요?</p>
                            </div>
                            <div class="speak-result-wrap">
                                <div class="result-speak">
                                    <span>이렇게 들리네요</span>
                                    <p>
                                        <span class="correct">Do</span> <!-- 일치하는건 correct 추가 -->
                                        <span class="correct">you</span>
                                        <span>work</span>
                                        <span>near</span>
                                        <span>buy</span>
                                    </p>
                                </div>
                                <div class="result-answer">
                                    <span>모범 답변은 이렇게 표현해요.</span>
                                    <p>What can i get for you</p>
                                </div>
                            </div>
                        </div> 
                        <div class="learning-footer-wrap">
                            <div class="inner">
                                <div class="state-speak">Speak</div>
                                <div class="time">00:10</div>
                                <div class="voice-wave disable"> <!-- disable 제거시 활성화-->
                                    <ul class="">
                                        <li><div class="dot"></div></li> <!-- height : 최소:0.4rem, 최대:2.4rem -->
                                        <li><div class="dot"></div></li>
                                        <li><div class="dot"></div></li>
                                        <li><div class="dot"></div></li>
                                        <li><div class="dot"></div></li>
                                    </ul>
                                    <p>완료</p>
                                </div>
                                <div class="time-progress-wrap">
                                    <div class="bg" style="width: 100%;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="btm-score-wrap on"> <!-- on 추가시 활성화 -->
                            <div class="title">다시 한 번 도전해 볼까요?</div>
                            <div class="score-mid-wrap">
                                <div class="listen-btn-wrap">
                                    <button class="btn-modelAnswer">
                                        <div class="icon"></div>
                                        <p>모범 답안 듣기</p>
                                    </button>
                                </div>
                                <div class="score-wrap">
                                    <span>내 점수</span>
                                    <strong>72점</strong>
                                </div>
                                <div class="listen-btn-wrap">
                                    <button class="btn-myAnswer">
                                        <div class="icon"></div>
                                        <p>내 답변 듣기</p>
                                    </button>
                                </div>
                            </div>
                            <div class="btm-btn-wrap">
                                <button class="btn-orangeLine">재도전</button>
                                <button class="btn-orange">다음</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>
    <script src="../js/common.js"></script>
    <script>    
        
    </script>
</body>
</html>
