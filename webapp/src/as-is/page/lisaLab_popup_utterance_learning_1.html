<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/aitutor_m.css">
    <link rel="stylesheet" href="../css/layout.css">
</head>
<body ontouchstart="">
    <div id="app">
        <div class="app-inner">  

            <div id="container">
                
                <header class="bg-white">
                    <button class="btn-back"><span></span></button>
                    <p class="centerText">LISA LAB</p>
                </header>
                <div class="contents-wrap">

                    <div id="lisaLab">

                    </div>  

                    <button class="btn-scrollTop"><span></span></button>           

                </div> 

            </div>

            <div class="popup_utterance">
                <div class="inner">
                    <div class="utterance-learning-wrap">
                        <div class="bg-wrap">
                            <div class="bg" style="background-image:url('../img/bg_utterance_learning.png')"></div> <!-- 백그라운드 이미지는 인라인 스타일로 -->
                        </div>
                        <div class="title-wrap">
                            <button type="button" class="btn btn-prev">뒤로가기</button>
                            <div class="title">음성인식 테스트</div>
                        </div>
                        <div class="learning-cont-wrap">
                            <p class="desc">아래의 문장을 말해보세요.</p>
                            <div class="learning-wrap">
                                <div class="q-text">
                                    <p>Nice to meet you</p>
                                </div>
                            </div>
                            <div class="learning-footer-wrap">
                                <div class="footer-counter">
                                    <span></span>
                                </div>
                                <div id="invoke-wrap" style="display:none;">
                                    <div class="inner">
                                        <ul class="ready talking">
                                            <!-- ready 추가시 활성화 // loading 추가시 로딩 // waiting 추가시 녹음버튼 // ready + talking 발화모션 // more 한번 더 말하기 -->
                                            <li class="dot dot1"></li>
                                            <li class="dot dot2"></li>
                                            <li class="dot dot3"></li>
                                            <li class="dot dot2"></li>
                                            <li class="dot dot1"></li>
                                            <li class="loading-li">
                                                <div class="loading-icon"></div>
                                            </li>
                                            <li class="waiting-li">
                                                <div class="waiting-icon"></div>
                                            </li>
                                            <li class="more-li">
                                                <img src="../img/icon_invoke_more.gif" alt="">
                                                <p>여기를 터치하면 추가로 녹음할 수 있어요</p>
                                            </li>
                                        </ul>
                                        <p class="text-listening">I’m Listening...</p>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="../js/common.js"></script>
    <script> 
        // 학습 진행
        var startCount = 3;
        var startProgress = 100;
        var countDown;
        var countProgress;
            
        countDown = setInterval(function(){
            if(startCount >= 0){
                document.querySelector('.utterance-learning-wrap .learning-cont-wrap .footer-counter span').textContent = startCount;
                startCount--;
            }else {
                clearInterval(countDown);
                document.querySelector('.utterance-learning-wrap .learning-cont-wrap .footer-counter').style.display = 'none';

                document.querySelector('.learning-footer-wrap #invoke-wrap').style.display = 'block';

                countProgress = setInterval(function(){

                    // if(startProgress >= -1){
                    //     document.querySelector('.time-progress-wrap .bg').style.width = startProgress + '%';
                    //     startProgress--;
                    // }else {
                    //     clearInterval(countProgress);
                        
                    //     document.querySelector('.learning-footer-wrap .voice-wave').classList.add('complete');
                    //     document.querySelector('.learning-footer-wrap .voice-wave ul').classList.remove('wave');
                    // }
                }, 100)
            }
        }, 1000)
    </script>
</body>
</html>
