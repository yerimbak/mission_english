<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

    <link rel="stylesheet" href="../css/reset.css">

<body ontouchstart="">
    <div id="app">
        <div class="app-inner">  

            <div id="container">
                
                <header class="bg-white">
                    <button class="btn-back"><span></span></button>
                    <p class="centerText">댓글 3</p>
                </header>
                <div class="contents-wrap">

                    <div id="serviceReply">

                    </div>  

                    <div class="modal modal-reportReply">
                        <div class="modal-cont-wrap">
                            <div class="title-wrap">
                                <div class="title">신고사유</div>
                                <button class="btn-modal-close"></button>
                            </div>
                            <div class="checkbox-cont-wrap">
                                <div class="checkbox-wrap">
                                    <input type="checkbox" id="reportReply-check-1">
                                    <label for="reportReply-check-1">성적인 콘텐츠</label>
                                </div>
                                <div class="checkbox-wrap">
                                    <input type="checkbox" id="reportReply-check-2">

                                </div>
                                <div class="checkbox-wrap">
                                    <input type="checkbox" id="reportReply-check-3">
                                    <label for="reportReply-check-3">스팸</label>
                                </div>
                                <div class="checkbox-wrap">
                                    <input type="checkbox" id="reportReply-check-4">
                                    <label for="reportReply-check-4">혐오 발언 또는 상징</label>
                                </div>
                                <div class="checkbox-wrap">
                                    <input type="checkbox" id="reportReply-check-5">
                                    <label for="reportReply-check-5">폭력 또는 위험한 단체</label>
                                </div>
                                <div class="checkbox-wrap">
                                    <input type="checkbox" id="reportReply-check-6">
                                    <label for="reportReply-check-6">불법 또는 규제 상품 판매</label>
                                </div>
                                <div class="checkbox-wrap">
                                    <input type="checkbox" id="reportReply-check-7">
                                    <label for="reportReply-check-7">따돌림 또는 괴롭힘</label>
                                </div>
                            </div>
                            <div class="desc-wrap">
                                <p>신고하신 댓글은 운영정책에 따라 처리되며, 허위 신고 시 이용에 제한을 받을 수 있습니다.</p>
                            </div>
                            <div class="btn-wrap">
                                <button class="btn-orange">신고하기</button>
                            </div>
                        </div>
                    </div>         

                </div> 

            </div>  

        </div>
    </div>
    <script src="../js/common.js"></script>

    </script>
