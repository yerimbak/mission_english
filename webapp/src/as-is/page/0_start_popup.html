<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/aitutor_m.css">
</head>
<body ontouchstart="">
    <div id="app">
        <div class="app-inner">  

            <div id="container" class="startPage">

                <div class="startPage-wrap signUp">     
                    <div class="startPage-header-wrap">
                        <button class="btn-back"></button>
                        <p>Sign up</p>
                    </div>
                    <div class="inner">          
                        <div class="logo-wrap">
                            <img src="../img/logo_start.png" alt="">
                        </div>          
                        <div class="form-wrap">
                            <div class="input-wrap">
                                <input class="input-email" type="text" placeholder="E-mail">
                            </div>
                            <div class="input-wrap">
                                <input class="input-name" type="text" placeholder="Name">
                            </div>
                            <div class="input-wrap">
                                <input class="input-pwd" type="password" placeholder="Password">
                            </div>
                            <div class="input-wrap">
                                <input class="input-pwd" type="password" placeholder="Confirm Password">
                            </div>
                            <button class="btn-confirm">Sign up</button>
                        </div>                    
                    </div>

                    <div class="modal modal-confirm">
                        <div class="modal-cont-wrap">
                            <div class="text-wrap">
                                <p>이메일 주소를 입력하세요.이메일 주소를 입력하세요.이메일 주소를 입력하세요.</p>
                            </div>
                            <button class="btn-ok">확인</button>
                        </div>
                    </div>

                </div>

            </div>  

        </div>
    </div>
    <script src="../js/common.js"></script>
</body>
</html>
