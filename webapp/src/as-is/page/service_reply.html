<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/aitutor_m.css">
</head>
<body ontouchstart="">
    <div id="app">
        <div class="app-inner">  

            <div id="container">
                
                <header class="bg-white">
                    <button class="btn-back"><span></span></button>
                    <p class="centerText">댓글 3</p>
                </header>
                <div class="contents-wrap">

                    <div id="serviceReply">
                        <div class="inputReply-wrap">
                            <textarea placeholder="댓글을 입력해주세요."></textarea>
                            <div class="btn-wrap">
                                <button class="btn-reply-cancel">취소</button>
                                <button class="btn-reply-add">댓글</button>
                            </div>
                        </div>
                        <div class="replyList-wrap">
                            <div class="reply-item">
                                <div class="write-info">
                                    <div class="user">@Hayden</div>
                                    <div class="bar"></div>
                                    <div class="date">1시간 전</div>
                                </div>
                                <div class="reply-cont">
                                    <p>AI 찬성이요</p>
                                </div>
                                <div class="etc-info">
                                    <div class="like">
                                        <dl class="on"> <!-- on 추가시 하트 색 변경 -->
                                            <dt></dt>
                                            <dd>4</dd>
                                        </dl>
                                    </div>
                                    <div class="edit-wrap">
                                        <button class="btn-edit"></button>
                                        <div class="edit-popup-wrap">
                                            <button>신고하기</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="reply-item">
                                <div class="write-info">
                                    <div class="user">@Hayden</div>
                                    <div class="bar"></div>
                                    <div class="date">1시간 전</div>
                                </div>
                                <div class="reply-cont">
                                    <p>AI 찬성이요</p>
                                </div>
                                <div class="etc-info">
                                    <div class="like">
                                        <dl> <!-- on 추가시 하트 색 변경 -->
                                            <dt></dt>
                                            <dd>4</dd>
                                        </dl>
                                    </div>
                                    <div class="edit-wrap">
                                        <button class="btn-edit"></button>
                                        <div class="edit-popup-wrap">
                                            <button>신고하기</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="reply-item">
                                <div class="write-info">
                                    <div class="user">@Hayden</div>
                                    <div class="bar"></div>
                                    <div class="date">1시간 전</div>
                                </div>
                                <div class="reply-cont">
                                    <p>AI 찬성이요</p>
                                </div>
                                <div class="etc-info">
                                    <div class="like">
                                        <dl> <!-- on 추가시 하트 색 변경 -->
                                            <dt></dt>
                                            <dd>4</dd>
                                        </dl>
                                    </div>
                                    <div class="edit-wrap">
                                        <button class="btn-edit"></button>
                                        <div class="edit-popup-wrap">
                                            <button>신고하기</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>           

                </div> 

            </div>  

        </div>
    </div>
    <script src="../js/common.js"></script>
    <script>       
        
        // 점3개 버튼 - 메뉴 오픈
        document.querySelectorAll('.etc-info .edit-wrap .btn-edit').forEach(function(item){
            item.addEventListener('click', function(){
                this.parentNode.classList.toggle('on');
            })
        })

        // 점3개 메뉴 팝업 - 다른 영역 클릭하면 닫히게
        window.addEventListener('mouseup', function(e){
            // close dropdown when clicked outside
            document.querySelectorAll('.etc-info .edit-wrap .btn-edit').forEach(function(item){
                if (!item.contains(e.target)){
                    item.parentNode.classList.remove('on');
                } 
            })
        })

        // 댓글 textarea
        document.querySelectorAll('.inputReply-wrap textarea').forEach(function(item){
            item.addEventListener('focus', function(){
                this.classList.add('on')
            })

            item.addEventListener('blur', function(){
                var _val = this.value;
                if(_val.length == 0 || _val.trim().length == 0){
                    this.value = '';
                    this.classList.remove('on')
                }

            })
        })

    </script>
</body>
</html>
