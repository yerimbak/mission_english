<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/aitutor_m.css">
</head>
<body ontouchstart="">
    <div id="app">
        <div class="app-inner">  

            <div id="container">
                
                <header class="bg-white">
                    <button class="btn-back"><span></span></button>
                    <p class="centerText">제안하기</p>
                </header>
                <div class="contents-wrap">

                    <div id="serviceProposal">
                        <div class="select-wrap">
                            <select class="placeholder"> <!-- 옵션 선택하면 placeholder 클래스 제거 -->
                                <option value="" hidden disabled selected>카테고리 선택(필수)</option>
                                <option value="">카테고리 1</option>
                                <option value="">카테고리 2</option>
                            </select>
                        </div>
                        <div class="textarea-wrap">
                            <textarea placeholder="제안 내용을 입력해주세요."></textarea>
                        </div>
                        <div class="btn-wrap">
                            <button class="btn-orange">보내기</button>
                        </div>
                    </div>           

                </div> 

            </div>  

        </div>
    </div>
    <script src="../js/common.js"></script>
    <script>       
        document.querySelector('#serviceProposal .select-wrap select').addEventListener('change', function(){
            this.classList.remove('placeholder')
        })
    </script>
</body>
</html>
