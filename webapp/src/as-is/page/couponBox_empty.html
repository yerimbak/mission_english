<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/aitutor_m.css">
</head>
<body ontouchstart="">
    <div id="app">
        <div class="app-inner">  

            <div id="container">
                
                <header class="bg-white">
                    <button class="btn-back"><span></span></button>
                    <p class="centerText">쿠폰함</p>
                </header>
                <div class="contents-wrap">

                    <div id="couponBox">
                        <div class="register-coupon-wrap">
                            <div class="title-wrap">
                                <div class="title">신규 쿠폰 등록하기</div>
                            </div>
                            <div class="input-wrap">
                                <input type="text" placeholder="쿠폰 코드를 입력해주세요">
                            </div>
                            <div class="btn-wrap">
                                <button class="btn-register">등록</button>
                            </div>
                        </div>
                        <div class="space"></div>
                        <div class="registered-coupon-wrap">
                            <div class="title-wrap">
                                <div class="title">등록된 쿠폰</div>
                                <div class="coupon-count">0개</div>
                            </div>
                            <div class="coupon-list-wrap">
                                <div class="listEmpty">
                                    <div class="inner">
                                        <img src="../img/img_listEmpty.png" alt="">
                                        <strong>등록된 쿠폰이 없습니다.</strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>      

                </div> 

            </div>  

        </div>
    </div>
    <script src="../js/common.js"></script>
    <script>                

    </script>
</body>
</html>
