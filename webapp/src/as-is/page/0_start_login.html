<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/aitutor_m.css">
</head>
<body ontouchstart="">
    <div id="app">
        <div class="app-inner">  

            <div id="container" class="startPage">

                <div class="startPage-wrap login">    
                    <div class="inner">           
                        <div class="logo-wrap">
                            <img src="../img/logo_start.png" alt="">
                        </div>          
                        <div class="form-wrap">
                            <div class="input-wrap">
                                <input class="input-email" type="text" placeholder="E-mail">
                            </div>
                            <div class="input-wrap">
                                <input class="input-pwd" type="password" placeholder="Password">
                            </div>
                            <button type="button" class="link-find-pwd">Forgot Password?</button>
                            <button class="btn-confirm">Login</button>
                        </div>
                        <div class="social-login-wrap">
                            <div class="title">Social Login</div>
                            <div class="social-wrap">
                                <button class="btn-social-kakaotalk"></button>
                                <button class="btn-social-naver"></button>
                                <button class="btn-social-facebook"></button>
                                <button class="btn-social-google"></button>
                            </div>
                        </div>                    
                    </div>
                    <div class="btm-link-wrap">
                        <button class="link-sign-up">Don’t have an account? <strong>Sign up</strong></button>
                        <button class="link-show-terms">이용약관 / 개인정보처리방침</button>
                    </div>
                </div>

            </div>  

        </div>
    </div>
    <script src="../js/common.js"></script>
</body>
</html>
