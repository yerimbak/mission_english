<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/aitutor_m.css">
</head>
<body ontouchstart="">
    <div id="app">
        <div class="app-inner">  

            <div id="textBookContainer">

                <header>
                    <button class="btn-back"><span></span></button>
                    <div class="desc">정답을 확인해 보세요.</div>
                </header>

                <div class="contents-wrap">
                    <div id="reading_sentenceTranslate">
                        <div class="learning-cont-wrap">
                            <div class="turn-wrap">
                                <strong>1</strong>/13
                            </div>
                            <div class="sentence-wrap">
                                <p>I think this way is the easiest method. </p>
                            </div>
                            <div class="speak-result-wrap">
                                <div class="result-speak">
                                    <span>틀렸어요. 이렇게 완성했네요</span>
                                    <p>
                                        <span class="correct">이해했어요</span> <!-- 일치하는건 correct 추가 -->
                                        <span>주셔서</span>
                                        <span>설명해</span>
                                    </p>
                                </div>
                                <div class="result-answer">
                                    <span>정답 문장이에요</span>
                                    <p>이해했어요. 설명해 주셔서 감사합니다. </p>
                                </div>
                            </div>
                        </div> 
                        <div class="learning-footer-wrap">
                            <div class="inner">
                                <div class="btn-set">
                                    <button class="btn-reload btn-orange">재도전</button>
                                </div>
                                <button class="btn-next">다음</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>    
    <script src="../js/common.js"></script>
    <script>  

    </script>
</body>
</html>
