<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/aitutor_m.css">
</head>
<body ontouchstart="">
    <div id="app">
        <div class="app-inner">  

            <div id="container" class="startPage">

                <div class="benefits-wrap">
                    <div class="benefits-header-wrap">
                        <button class="btn-close"></button>
                    </div>    
                    <div class="inner">
                        <div class="top-title">
                            <span>AI튜터 아이디</span>를 만드시면 <span>더 많은 혜택</span>이 있어요.
                        </div>
                        <div class="benefits-item">
                            <div class="title-wrap">
                                <div class="title">혜택 #1</div>
                                <div class="subTitle">더 많은 컨텐츠를 학습할 수 있어요.</div>
                            </div>
                            <div class="img-wrap">
                                <img src="../img/img_benefits_1.png" alt="">
                            </div>
                        </div>
                        <div class="benefits-item">
                            <div class="title-wrap"> 
                                <div class="title">혜택 #2</div>
                                <div class="subTitle">더 많은 시간 학습할 수 있어요.</div>
                            </div>
                            <div class="img-wrap">
                                <img src="../img/img_benefits_2.png" alt="">
                            </div>
                        </div>
                        <div class="benefits-item">
                            <div class="title-wrap">
                                <div class="title">혜택 #3</div>
                                <div class="subTitle">더 안전한 학습 기록 관리가 됩니다.</div>
                            </div>
                            <div class="text-wrap">
                                <p><strong>안전하게 관리된 학습기록</strong>으로 <strong>맞춤형 컨텐츠 추천</strong>도 가능해요</p>
                            </div>
                        </div>
                    </div>
                    <button class="btn-confirm">아이디 만들기</button>
                </div>

            </div>  

        </div>
    </div>
    <script src="../js/common.js"></script>
</body>
</html>
