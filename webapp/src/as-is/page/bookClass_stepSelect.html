<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/aitutor_m.css">
</head>
<body ontouchstart="">
    <div id="app">
        <div class="app-inner">  

            <div id="bookClassContainer">

                <header class="type2"> <!-- type2 추가시 흰색 화살표 -->
                    <button class="btn-back"><span></span></button>
                </header>

                <div class="contents-wrap">
                    <div id="stepSelect">
                        <div class="inner">
                            <div class="bg-wrap">
                                <div class="bg" style="background-image:url('../img/bookClass/bg_stepSelect.jpg')"></div> <!-- 백그라운드 이미지는 인라인 스타일로 -->
                            </div>
                            <div class="mission-title-wrap">
                                <div class="top-text">Day001. I would like to/it </div>
                                <div class="btm-text">좋아요!</div>
                            </div>
                            <div class="step-select-wrap">
                                <div class="title-wrap">
                                    <div class="title">Select a learning step</div>
                                </div>
                                <div class="step-list">
                                    <ul>
                                        <li class="complete">Listening Preview</li> <!-- 완료된건 complete 추가 -->
                                        <li class="complete">Speaking Practice</li>
                                        <li>Dialogue Practice</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>

                <div id="btmMenu"> <!-- open 클래스 추가시 메뉴 오픈 -->
                    <button class="btn-menuOpen"></button>
                    <div class="menu-wrap">
                        <div class="dimm"></div>
                        <ul>
                            <li>
                                <button class="btn-levelList">레벨 리스트</button>
                                <button class="btn-step">단계별 학습</button>
                                <button class="btn-home">Home</button>
                                <button class="btn-menuClose"></button>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <script src="../js/common.js"></script>
    <script>       
    
        // 하단 메뉴 보이기
        document.querySelector('#btmMenu .btn-menuOpen').addEventListener('click', function(){
            document.querySelector('#btmMenu').classList.add('open');
        })

        // 하단 메뉴 숨김
        document.querySelector('#btmMenu .btn-menuClose').addEventListener('click', function(){
            document.querySelector('#btmMenu').classList.remove('open')
        })
    </script>
</body>
</html>
