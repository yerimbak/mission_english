<!DOCTYPE html>
<html lang="ko">
	@@include('./include/head.html')
<body>
	<!-- h100 클래스 추가 필요 -->
	<div id="app" class="h100">
        <div class="app-inner">
			<div class="content type-flex">
				<div class="login-wrap">
					<div class="img-logo">
						<img src="../img/icons/login-logo.png" alt="logo" class="logo">
						<img src="../img/icons/login-logo-txt.png" alt="미션잉글리시" class="txt">
					</div>
					<div class="login-form">
						<div class="input-wrap">
							<input type="text" placeholder="아이디(이메일)">
						</div>
						<div class="input-wrap">
							<input type="password" placeholder="비밀번호">
						</div>
						<div class="btn-wrap">
							<button type="button" class="btn btn-login">로그인</button>
						</div>
						<div class="btn-wrap">
							<button type="button" class="btn btn-txt">서비스 이용약관</button>
							<button type="button" class="btn btn-txt">비밀번호 찾기</button>
						</div>
					</div>
					<div class="login-bottom">
						<div class="login-util">
							<button type="button" class="btn btn-utill kakao"><span>카카오톡으로 로그인</span></button>
							<button type="button" class="btn btn-utill naver"><span>네이버로 로그인</span></button>
						</div>
						<div class="join-txt">미션잉글리시가 처음이신가요? <a href="#none">회원가입</a></div>
					</div>
				</div> 


				<div class="modal modal-confirm">
					<div class="modal-cont-wrap">
						<div class="text-wrap">
							<p>올바른 로그인 정보를 입력하세요.</p>
						</div>
						<button type="button" class="btn-ok">확인</button>
					</div>
				</div>
			</div>
        </div>
	</div>
	@@include('./include/footer_js.html')
</body>
</html>
