<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no viewport-fit=cover">
   
    <title>Document</title>
</head>
<style>
  html {
    font-size: 2.77777777777778vmin;
  }
  html,body,#app,.app-inner {
    width:100%;
    height:100%;
    padding:0;
    margin:0;
  }
  #app { 
    height: 100%; 
    padding-top: constant(safe-area-inset-top); padding-top: env(safe-area-inset-top); padding-bottom: constant(safe-area-inset-bottom); padding-bottom: env(safe-area-inset-bottom); 
    box-sizing: border-box;
  }
  .splash-wrap {
    display: flex;
    width:100%;
    height:100%;
    justify-content: center;
    align-items: center;
    background-color: #3B3FB5;
    height: -webkit-fill-available;
  }
  .splash-wrap .splash-img {
    width:23rem;
    height:23rem;
		background: url('../img/buttertime/splash_logo.png');
		background-size: 100%;
    font: 0/0 a;
    max-width:100%;
  }
</style>

<body ontouchstart="">
	<div id="app">
		<div class="app-inner">
			<div id="container" class="splash-wrap">
        <div class="splash-img">
          Buttertime
        </div>
			</div>


		</div>
	</div>
</body>

</html>
