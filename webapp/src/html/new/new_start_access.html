<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no viewport-fit=cover">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');

    /*reset*/
    html,
    body {
      height: 100%;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    html {
      background: #fff;
      font-family: 'Noto Sans KR', 'Lato', sans-serif;
      font-weight:500;
      font-size: 2.77777777777778vmin;
      font-weight: 400;
      letter-spacing: -0.3px;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      color: #222;
    }

    body {
      font-size: 1.4rem;
      line-height: 1.8rem;
    }

    * {
      font: inherit;
      -webkit-box-sizing: inherit;
      -moz-box-sizing: inherit;
      box-sizing: inherit;
      color: inherit;
      margin: 0;
      padding: 0;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      word-break: keep-all;
    }

    *:active,
    *:focus,
    *:focus:active {
      outline: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    div,
    span,
    strong,
    em,
    p,
    dl,
    dt,
    dd,
    ul,
    ol,
    li,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    pre,
    form,
    fieldset,
    input,
    textarea,
    p,
    blockquote,
    th,
    td,
    td,
    abbr,
    acronym,
    address,
    big,
    cite,
    code,
    ins,
    small,
    sub,
    sup {
      padding: 0;
      margin: 0;
      font-size: inherit;
      color: inherit;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    ol,
    ul,
    li {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    th,
    td {
      font-weight: normal;
      font-size: 100%;
    }

    form,
    fieldset {
      border: 0;
    }

    q:before,
    q:after {
      content: '';
    }

    abbr,
    acronym {
      border: 0;
    }

    abbr,
    address,
    big,
    cite,
    code,
    ins,
    small,
    sub,
    sup,
    em {
      font-weight: normal;
      font-style: normal;
    }

    sup,
    sub {
      color: inherit;
    }

    blockquote,
    q {
      quotes: none;
    }

    caption {
      display: none;
    }

    a {
      text-decoration: none;
      cursor: pointer;
    }

    img,
    input,
    select {
      vertical-align: middle;
      outline: none;
    }

    input {
      vertical-align: middle;
      outline: none;
    }

    select {
      font-size: 14px;
      border: 1px solid #D0D0D0;
      background: #fff;
    }

    button,
    textarea {
      outline: none;
    }

    button {
      padding: 0;
      border: 0;
      background: none;
      cursor: pointer;
    }

    textarea {
      resize: none;
    }

    input,
    select {
      -webkit-border-radius: 0px;
      -webkit-appearance: none;
    }

    strong {
      font-weight: bold;
    }

    .clfix {
      *zoom: 1;
    }

    .clfix:after {
      content: '';
      display: block;
      clear: both;
    }

    #app,
    #app .app-inner,
    .content {
      height: 100%;
      position: relative;
      background: #FFF;
    }

    .btn-wrap {
      display: -webkit-box;
      display: -webkit-flex;
      display: -moz-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
      -webkit-align-items: center;
      -moz-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      -webkit-box-pack: center;
      -webkit-justify-content: center;
      -moz-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
    }

    .btn-wrap .btn-box {
      display: -webkit-box;
      display: -webkit-flex;
      display: -moz-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
      -webkit-align-items: center;
      -moz-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      -webkit-box-pack: center;
      -webkit-justify-content: center;
      -moz-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      width: 100%;
      color: #fff;
      font-weight: 700;
      padding: 2rem;
      background: #444;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
    }

    .btn-wrap.is-fixed {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 2rem;
      background: -webkit-gradient(linear, left top, left bottom, from(rgba(255, 255, 255, 0.1)), color-stop(50%, white), to(white));
      background: -webkit-linear-gradient(top, rgba(255, 255, 255, 0.1) 0%, white 50%, white 100%);
      background: -moz-linear-gradient(top, rgba(255, 255, 255, 0.1) 0%, white 50%, white 100%);
      background: -o-linear-gradient(top, rgba(255, 255, 255, 0.1) 0%, white 50%, white 100%);
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 0%, white 50%, white 100%);
    }

    .btn-wrap.type2 .btn.is-light {
      background: #3B3FB5;
      color: #fff;
      font-size: 1.6rem;
    }

    .btn-wrap.type2 .btn.is-disabled {
      background-color: #F0F0F0;
      color: #999999;
      -webkit-box-flex: 0;
      -webkit-flex-grow: 0;
      -moz-box-flex: 0;
      -ms-flex-positive: 0;
      flex-grow: 0;
      width: 11.6rem;
      font-size: 1.6rem;
    }

    .btn-wrap.type2 .btn+.btn {
      margin-left: 0.8rem;
    }

    /* 접근권한 */
    .type-intro {
      padding: 0 2rem;
    }

    .type-intro>.title-wrap {
      display: -webkit-box;
      display: -webkit-flex;
      display: -moz-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
      -webkit-align-items: center;
      -moz-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      -webkit-box-pack: center;
      -webkit-justify-content: center;
      -moz-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -webkit-flex-direction: column;
      -moz-box-orient: vertical;
      -moz-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
      -webkit-box-flex: 1;
      -webkit-flex: 1 auto;
      -moz-box-flex: 1;
      -ms-flex: 1 auto;
      flex: 1 auto;
      padding: 1.9rem 4.5rem 1.9rem;
      width: 100%;
      font-weight: normal;
    }

    .type-intro>.title-wrap .key-title {
      color: #222;
      font-size: 1.6rem;
      font-weight:700;
    }

    .type-intro .intro-wrap {
      padding: 3rem 0 0;
    }

    .type-intro .intro-wrap .desc-title {
      font-size: 2rem;
      line-height: 2.8rem;
      font-weight:700;
    }

    .type-intro .intro-wrap .desc-title+p {
      margin: 0.8rem 0 2.4rem;
      font-size: 1.4rem;
      line-height: 2.3rem;
      color: #666666;
      font-weight:500;
    }

    .type-intro .intro-wrap .access-list li {
      padding: 1.6rem;
      margin-bottom: 1rem;
      -webkit-border-radius: 1.2rem;
      -moz-border-radius: 1.2rem;
      border-radius: 1.2rem;
      font-size: 1.4rem;
      line-height: 2rem;
      background-color: #E5E8FF;
      font-weight: normal;
    }

    .type-intro .intro-wrap .access-list .list-title {
      display: -webkit-box;
      display: -webkit-flex;
      display: -moz-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
      -webkit-align-items: center;
      -moz-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      padding: 0 0 0.8rem;
      font-size: 1.8rem;
      font-weight:700;
    }

    .type-intro .intro-wrap .access-list .list-title i {
      content: '';
      display: inline-block;
      width: 2.4rem;
      height: 2.4rem;
      margin-right: 1rem;
      background-repeat: no-repeat;
      -moz-background-size: contain;
      background-size: contain;
      background-image: url("../img/icons/icon-volume.png");
    }

    .type-intro .intro-wrap .access-list .list-title i.ico-save {
      background-image: url("../img/icons/icon-down.png");
    }
    .type-intro .intro-wrap .access-txt {
      padding-top: 1.4rem;
    }
    .type-intro .intro-wrap .access-txt .title {
      font-size: 1.6rem;
      font-weight: 500;
    }
    .type-intro .intro-wrap .access-txt .txt {
      position: relative;
      margin-top: .4rem;
      padding-left: .8rem;
      font-size: 1.2rem;
      color: #666;
    }
    .type-intro .intro-wrap .access-txt .txt:before {
      content: '';
      position: absolute;
      top: .8rem;
      left: 0;
      display: block;
      width: .3rem;
      height: .3rem;
      border-radius: 100%;
      background: #666;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="app-inner">
      <div class="content type-intro">
        <div class="title-wrap">
          <div class="key-title">접근 권한 동의</div>
        </div>
        <div class="intro-wrap">
          <div class="desc-wrap">
            <div class="desc-title">접근 권한을 허용해주세요</div>
            <p>동의하지 않을 경우, 서비스 이용이 제한됩니다.</p>
          </div>
          <ul class="access-list">
            <li>
              <div class="list-title"><i class="ico-sound"></i>오디오 녹음</div>
              <p>서비스 이용 중 사용자의 음성을 녹음하고 저장할 수 있습니다.</p>
            </li>
            <li>
              <div class="list-title"><i class="ico-save"></i>저장 공간</div>
              <p>서비스 이용 중 콘텐츠를 다운로드하거나 저장할 수 있습니다.</p>
            </li>
          </ul>
          <div class="access-txt">
            <p class="title">접근권한 변경</p>
            <p class="txt">설정 > 버터타임 > 접근철회</p>
          </div>
        </div>
        <div class="btn-wrap is-fixed type2">
          <button type="button" class="btn btn-box is-disabled">종료</button>
          <button type="button" class="btn btn-box is-light">다음</button>
        </div>
      </div>
    </div>
  </div>
  @@include('../include/footer_js.html')
</body>

</html>
